<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cssftc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroAdmin</title>
</head>

<body>
    <nav><img src="img/MicrosoftTeams-image.png" alt="logofatec"
            style="  width: 80px;height: 40px;padding-left: 20px;padding-top: 3px;">
        <div class="imgdireita"> <a href=""> <img src='img/Home.png' alt="Home" style="width: 40px;height: 40px;"></a></div>
        
    </nav>
    <div class="barrapesquisa">
        <input type="search" id="pesquisa" name="pesquisa" placeholder="Pesquisar cadastros"><img src="img/lupa.png"
            alt="pesquisa" style="position:relative; right:2%">
    </div>
    <form action="" method="post" style="display: flex; width: 100vw;">
        <div class="esquerda">
            <input type="file" accept="image/*" name="foto" id="foto">
        </div>
        <div class="folha4">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" style="text-transform: capitalize;">

<br>
            <label for="email">E-mail institucional:</label>
            <input type="text" id="email" name="email" placeholder="E-mail"><br>
            <label for="curso">Curso:</label>
            <select name="curso" id="curso">
                <option value="DSM" selected>Desenvolvimento de Software Multiplataforma</option>
                <option value="GE">Gestão Empresarial</option>
                <option value="GTI">Gestão da Tecnologia da Informação</option>
            </select><br>
            <label for="funcao">Função:</label>
            <select name="funcao" id="funcao">
                <option value="aluno" selected>Aluno</option>
                <option value="professor">Professor</option>
                <option value="orientador">Orientador</option>
                <option value="coordenador">Coordenador</option>
            </select><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(99) 9 9999-9999"> <br>
            <label for="comentario">Comentários:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
       </div>     
        </form>
        <div class="inlineteste">
     <div class="folha5">
        <form action="" method="post">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login" placeholder="login">
        </form>
</div></div>
        
</body>

</html>
